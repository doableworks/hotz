name: Deploy to Hostinger VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          debug: true
          command_timeout: 600m
          script: |
            # 1. Go to the project folder
            cd /home/hotzuser/hotz
            
            # 2. Pull the latest code from GitHub
            git pull origin main
            
            # 3. Install new dependencies (clean install)
            npm install
            
            # 4. Rebuild the Next.js application
            npm run build
            
            # 5. Restart the server with PM2
            pm2 restart hotz